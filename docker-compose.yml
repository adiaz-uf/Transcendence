---

services:
  backend:
    build: ./backend
    container_name: pong_backend
    restart: always
    env_file:
      - .env
    expose:
      - "${BACKEND_PORT}"
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - ./backend/migrations:/app/migrations
    command: sh -c "python manage.py migrate && daphne -b 0.0.0.0 -p ${BACKEND_PORT} backend.asgi:application"

  frontend:
    build: ./frontend
    container_name: pong_frontend
    restart: always
    ports:
      - "${FRONTEND_PORT}:3000"
    stdin_open: true
    tty: true
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm run build && serve -s build"

  db:
    image: postgres:17
    container_name: pong_db
    restart: always
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    build:
      context: ./pgadmin
      dockerfile: Dockerfile
    container_name: pong_pgadmin
    restart: always
    env_file:
      - .env
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  websocket:
    build: ./websocket
    container_name: pong_websocket
    restart: always
    env_file:
      - .env
    expose:
      - "${WEBSOCKET_PORT}"
    depends_on:
      - backend
    volumes:
      - ./websocket:/app
    command: sh -c "node server.js"

  nginx:
    image: nginx:latest
    container_name: pong_nginx
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./certs:/etc/ssl/certs

volumes:
  pgdata:
  pgadmin_data:
